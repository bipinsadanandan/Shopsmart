<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="admin_style.css">
</head>
<style>/* Reset and General Styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to right, #ff9800, #ff5722);
    }
    
    /* Container */
    .login-container {
        background-color: #fff;
        padding: 40px;
        width: 350px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        text-align: center;
    }
    
    h1 {
        color: #333;
        margin-bottom: 20px;
    }
    
    .input-group {
        position: relative;
        margin-bottom: 20px;
    }
    
    input[type="password"] {
        width: 100%;
        padding: 12px 15px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ddd;
        transition: 0.3s;
    }
    
    input[type="password"]:focus {
        border-color: #ff5722;
        outline: none;
    }
    
    .show-password {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #ff5722;
        font-size: 14px;
    }
    
    button {
        background-color: #ff5722;
        color: #fff;
        padding: 12px;
        border: none;
        width: 100%;
        font-size: 18px;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
    }
    
    button:hover {
        background-color: #e64a19;
    }
    
    /* Error Message */
    #error-message {
        color: red;
        margin-top: 15px;
        font-size: 14px;
    }
    </style>
<body>
    <div class="login-container">
        <h1>Admin Login</h1>
        <form id="admin-login-form">
            <div class="input-group">
                <input type="password" id="password" placeholder="Enter Password" required>
                <span class="show-password" onclick="togglePassword()">Show</span>
            </div>
            <button type="button" onclick="validatePassword()">Login</button>
            <p id="error-message"></p>
        </form>
    </div>
    <script src="admin_script.js"></script>
</body>
</html>
